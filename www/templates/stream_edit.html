$def with (form, id)

<script language="javascript">
function del()
{
  var form = document.getElementById('edit');
  form.action = '/streams/delete/$id';
  form.submit();
}
</script>
<form id="edit" method='POST'>
  <p>
  $for input in form.inputs:
    <div><span class='table_cell_small'>$input.description</span> $:input.render()</div>
  </p>  
  <input type='submit' value='Update stream'>
  <input type='button' value='Delete stream' onclick='del()'>
</form>
