$def with (recs)

  <span class='table_head'>
    <span class='table_cell_small'>Time</span>
    <span class='table_cell_small'>Channel</span>
    <span class='table_cell_wide'>Title</span>
  </span><br>
$for rec in recs:
  <span class='table_row' onclick="location.href='/rec/$rec['rowid']'">
  <span class='table_cell_small'>$rec['st'][11:-3]</span>
  <span class='table_cell_small'>$rec['ch_tag']</span>
  <span class='table_cell_wide'>$rec['title']</span>
  </span><br>
